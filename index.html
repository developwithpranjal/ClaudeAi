<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Ai</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <span
          ><i
            class="fa-solid fa-burst"
            style="color: #e67a4b; font-size: 40px"
          ></i
        ></span>
        <p>Welcome, Pranjal Agrawal...</p>
      </div>
      <div class="text">
        <textarea placeholder="How can i help you today?"></textarea>
        <i class="fa-solid fa-arrow-up"></i>
      </div>

      <div class="buttons">
        <button><i class="fa-solid fa-user"></i> Filter By Age</button>
        <button><i class="fa-solid fa-venus-mars"></i> Filter By Gender</button>
        <button><i class="fa-solid fa-tv"></i> Filter By Channel</button>
        <button>
          <i class="fa-solid fa-chart-line"></i> Campaign Performance (Last 7
          days)
        </button>
        <button>
          <i class="fa-solid fa-bullseye"></i> Optimization Strategies
        </button>
      </div>
    </div>
  </body>
</html>
